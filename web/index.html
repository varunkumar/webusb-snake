<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>WebUSB - Snake</title>
  <link rel="stylesheet" href="styles.css">
  <template id="log-item-template">
    <div class="log-item">
      <span class="time"></span>
      <span class="source"></span>
      <span class="data"></span>
    </div>
  </template>
</head>

<body>
  <div class="container">
    <p class="connect-container">
      <button id="connect" class="button">Connect</button>
      <br/>
      <span id="status"></span>
    </p>
    <ul class="key-container">
      <li class="button up">&#8593;</li>
      <li class="button left">&#8592;</li>
      <li class="button down">&#8595;</li>
      <li class="button right">&#8594;</li>
    </ul>
    <div class="output-container">
      <strong>Serial logs</strong>
    </div>
  </div>
  <script src="./serial.js"></script>
  <script src="./index.js"></script>
</body>

</html>
